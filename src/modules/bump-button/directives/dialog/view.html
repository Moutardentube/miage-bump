<md-dialog aria-label="Bump?">
    <md-dialog-content>
        <md-list>
            <md-lists-item ng-repeat="tag in ['Tag 1', 'Tag 2', 'Tag 3']">
                <div flex>{{ tag }}</div>
            </md-lists-item>
        </md-list>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="closeDialog()" class="md-primary">Cancel</md-button>
        <md-button ng-click="closeDialog()" class="md-primary">Bump!</md-button>
    </md-dialog-actions>
</md-dialog>
